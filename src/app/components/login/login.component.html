<div class="container">
  <div class="form">
    <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
      <div class="form-group">
        <label for="" class="">Correo electronico</label>
        <input type="email" name="email" class="form-control" ngModel placeholder="email">
      </div>
      <div class="form-group">
        <label for="" class="">Contraseña</label>
        <input type="password" name="pass" class="form-control" ngModel placeholder="pass">
      </div>
      <button type="submit" class="btn btn-info">Iniciar sesión</button>
    </form>
    <a routerLink="/register">¿No tienes cuenta? Crea una aquí</a>
  </div>
</div>
